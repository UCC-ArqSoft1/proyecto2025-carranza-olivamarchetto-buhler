basePath: /
definitions:
  models.SwaggerActivity:
    properties:
      capacity:
        type: integer
      category_id:
        type: integer
      day:
        type: string
      duration:
        type: integer
      frequency:
        type: string
      id:
        type: integer
      image_url:
        type: string
      name:
        type: string
      start_hour:
        type: string
    type: object
  models.SwaggerCategory:
    properties:
      id:
        type: integer
      name:
        type: string
    type: object
  models.SwaggerUser:
    properties:
      id:
        type: integer
      password:
        type: string
      role:
        type: string
      username:
        type: string
    type: object
host: localhost:8080
info:
  contact:
    name: API Support
    url: http://www.swagger.io/support
  description: API para la gestión de un gimnasio.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Proyecto Gimnasio API
  version: "1.0"
paths:
  /activities:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.SwaggerActivity'
            type: array
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Listar todas las actividades
      tags:
      - Actividades
  /activities/{id}:
    get:
      parameters:
      - description: ID de la actividad
        in: path
        name: id
        required: true

      consumes:
      - application/json
      parameters:
      - description: ID de la actividad
        in: path
        name: id
        required: true
        type: integer
      - description: Datos actualizados
        in: body
        name: activity
        required: true
        schema:
          $ref: '#/definitions/models.SwaggerActivity'

      tags:
      - Actividades
  /activities/enroll:
    post:
      consumes:
      - application/json
      parameters:
      - description: user_id y activity_id
        in: body
        name: inscripcion
        required: true
        schema:
          type: object
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
